<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon-16x16.png">
    <link rel="manifest" href="Assets/site.webmanifest">
</head>
<body>
    <header>
        <img src="Assets/Logo.svg" alt=" Meet Official Logo">
    </header>

    <main>
        <section>
            <h1>
                Meeet New <br>
                Entrepre<span>neurs</span>
            </h1>
            <p>Meet is a  new social media platform for <br>
                entrepreneurs to connect and socialize.
            </p>
            <button>
                Get notified at launch
            </button>
        </section>
        <section>
            <img class="images" id="image1" src="Assets/User Avatar 3.svg" alt="Image of User">
            <img class="images" id="image2" src="Assets/User Avatar 6.svg" alt="Image of User">
            <img class="images" id="image3" src="Assets/User Avatar 5.svg" alt="Image of User">
            <img class="images" id="image4" src="Assets/User Avatar 2.svg" alt="Image of User">
            <img class="images" id="image5" src="Assets/User Avatar 1.svg" alt="Image of User">
            <img class="images" id="image6" src="Assets/User Avatar 4.svg" alt="Image of User">
        </section>
    </main>
    <footer>
        <img src="Assets/Twitter.svg" alt="Twitter Icon">
        <p>Follow us on Twitter</p>
    </footer>
</body>
</html>
